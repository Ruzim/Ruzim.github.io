<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simulate a Clock with CSS and JavaScript</title>
        <link type="text/css" rel="stylesheet" href="clock.css">
    </head>
    <body>
        <main>
        <div id="simClock">
            <div class="num">12</div>
            <div class="num">3</div> 
            <div class="num">6</div>
            <div class="num">9</div>
        </div>
        <div id="axle"></div>
        <div id="_hour"></div>
        <div id="_minute"></div>
        <div id="_sec"></div>
        <div id="bolt"></div>
        </main>
        <script src="clock.js"></script>
    </body>
</html>
